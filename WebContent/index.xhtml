<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Primefaces Test</title>
</h:head>

<body style="padding: 60px;">

	<b:navBar brand="SGIP" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="#"></b:navLink>
			<b:navLink value="About" href="#"></b:navLink>
			<b:navLink value="Contact" href="#"></b:navLink>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:navLink value="shopping" icon="shopping-cart" />
				<b:navLink value="Login" href="#"></b:navLink>
			</b:navbarLinks>
		</b:navbarLinks>
	</b:navBar>

	<b:container>
		<b:jumbotron>
			<h1>Welcome to SGIP</h1>
			<p>Use this JSF document as a way to quickly start any new
				project.</p>
			<p>All you get is this text and a mostly barebone JSF document.</p>
		</b:jumbotron>
	</b:container>

	<h:form id="loginForm">
		<b:container layout="fluid">
			<b:panel>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Username:" for="username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Username" id="username" value=""
							ajax="true" autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6" style-class="message">
						<b:message for="username" />
					</b:column>
				</b:row>
				<b:row tooltip="This password has fancy error messages.">
					<b:column medium-screen="2">
						<h:outputText value="Password:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret placeholder="Password" id="password" value=""
							ajax="true" autocomplete="false" update="@(.message)">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6" styleClass="message">

					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
						<b:commandButton value="login" onclick="ajax:loginBean.login()"
							update="@form" look="primary" style="width:100%" />
					</b:column>
					<b:column span="2">
						<b:commandButton value="password forgotten"
							onclick="ajax:loginBean.forgotPassword()" update="@form"
							look="danger" style="width:100%" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

	<b:container>
		<b:jumbotron>
			<h1>Contact Us</h1>
			<p>All you get is this text and a mostly barebone JSF document.</p>
			<p>César Hernández</p>
			<b:socialShare shares="twitter,linkedin,facebook"
				disable-block="true" />
		</b:jumbotron>
	</b:container>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Primefaces Test</title>
</h:head>

<h:body style="padding: 60px;">

	<b:navBar brand="SGIP" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="#"></b:navLink>
			<b:navLink value="About" href="#"></b:navLink>
			<b:navLink value="Contact" href="#"></b:navLink>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:navLink value="shopping" icon="shopping-cart" />
				<b:navLink value="Login" href="#"></b:navLink>
			</b:navbarLinks>
		</b:navbarLinks>
	</b:navBar>

	<b:container>
		<b:jumbotron>
			<h1>Welcome to SGIP</h1>
			<p>Use this JSF document as a way to quickly start any new
				project.</p>
			<p>All you get is this text and a mostly barebone JSF document.</p>
		</b:jumbotron>
	</b:container>

	<b:container>
		<b:jumbotron>
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" />
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<h:outputLabel for="pwd1" value="Password 1: *" />
					<p:password id="pwd1" value="#{passwordView.password5}"
						match="pwd2" label="Password 1" required="true" />

					<h:outputLabel for="pwd2" value="Password 2: *" />
					<p:password id="pwd2" value="#{passwordView.password5}"
						label="Password 2" required="true" />
				</h:panelGrid>

				<p:commandButton update="matchGrid" value="Save" />
			</h:form>
		</b:jumbotron>
	</b:container>

	<b:container>
		<b:jumbotron>
			<h1>Contact Us</h1>
			<p>All you get is this text and a mostly barebone JSF document.</p>
			<p>César Hernández</p>
			<b:socialShare shares="twitter,linkedin,facebook"
				disable-block="true" />
		</b:jumbotron>
	</b:container>

</h:body>
</html>

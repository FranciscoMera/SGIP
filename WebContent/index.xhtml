<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./templates/TemplateSinLogin.xhtml">
            <ui:define name="content">
                <p:panel class="login">
                    <p:panel class="logo">
                        <p:graphicImage value="/resources/images/user-sgip.png"/>	
                    </p:panel>
                    <p:panel styleClass="ui-pannel-blank textoInicio">
                        <h2>Iniciar sesión</h2>
                    </p:panel>
                    <h:form id="gestionarPlanesEstudioForm"
                            class="form register-form">
                        <p:panel styleClass="ui-panel-transparent ui-pannel-messages">
                            <p:messages id="msgGlobal" for="messages"/>
                        </p:panel>
                        <p:panelGrid id="generalPlanEstudioGrid" 
                                     columnClasses="ui-grid-col-12" 
                                     columns="1" 
                                     layout="grid" 
                                     styleClass="ui-panelgrid-blank">
                            <h:outputLabel for="pwd1" value="Password 1: *" />
                            <p:inputText id="loginText" 
                                         class="ui-grid-col-8"
                                         required="true"
                                         maxlength=""
                                         placeholder="Usuario"
                                         value=""/>
                            <p:messages id="msgLogin"
                                        for="loginText"
                                        autoUpdate="true"
                                        showIcon="false"/>

                            <h:outputLabel for="pwd2" value="Password 2: *" />
                            <p:password id="passwordText" 
                                        class="ui-grid-col-8"
                                        required="true"
                                        maxlength="#{fieldValidationMB.nmPlanEstudioNombre.max}"
                                        placeholder="Contraseña"
                                        value="#{loginMB.password}"/>
                            <p:messages id="msgPassword"
                                        for="passwordText" 
                                        autoUpdate="true" 
                                        showIcon="false"/>
                            <p:commandButton id=""
                                             class="button"
                                             update="matchGrid" 
                                             value="Login" />
                        </p:panelGrid>
                    </h:form>
                </p:panel>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>

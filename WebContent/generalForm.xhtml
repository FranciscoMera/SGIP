<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Primefaces Test</title>
	<style>
.ui-widget, .ui-widget {
	font-size: 12 px;
}

.ui-layout-unit {
	border: none;
}

.ui-layout-pane {
	border: 0;
}

.ui-layout-pane-south {
	border: 0;
}

.ui-layout-unit {
	border: none;
}

</style>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">
			Header
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="true" collapsible="true">
			<h:form>
				<p:growl id="messages" showDetail="false" />

				<p:menu toggleable="true">
					<p:menuitem>
						<h:link outcome="/index.xhmtl">
							<h:graphicImage name="/customer/0_0_1/img/logo.png" height="50" />
						</h:link>
						nombre, apellido, cargo, cerrar sesion toggable
					</p:menuitem>
					<p:submenu label="Accion 1">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Accion 2">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Accion 3">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form id="form">
				<p:panel id="panel" header="Contact us" style="margin-bottom:10px;">
					<p:messages id="messages" />

					<h:panelGrid columns="3" cellpadding="5">

						<p:outputLabel for="text1" value="Basic:" />
						<p:selectOneMenu required="true">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>
						<p:message for="text1" />

						<p:outputLabel for="text1" value="Nombre:" />
						<p:inputText id="text1" value="#{resetInputView.text1}"
							required="true" label="Firstname">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="text1" />

						<p:outputLabel for="text2" value="Edad:" />
						<p:inputText id="text2" value="#{resetInputView.text2}"
							required="true" label="SurAge">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="text2" />

						<p:outputLabel for="text3" value="Mensaje:" />
						<p:inputTextarea id="text3" value="#{resetInputView.text3}"
							required="true" label="SurMessage" 
							style="width:100px;height:100px; text-align: right;"/>
						<p:message for="text2" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Submit" update="panel"
					actionListener="#{resetInputView.save}" style="margin-right:20px;" />
				<p:commandButton value="Reset Tag" update="panel" process="@this"
					style="margin-right:20px;" icon="ui-icon-check">
					<p:resetInput target="panel" />
				</p:commandButton>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100">
			<p>César Hernández</p>
			<b:socialShare shares="twitter,linkedin,facebook"
				disable-block="true" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
